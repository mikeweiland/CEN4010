<form class="form-horizontal" method="POST" action="{% url 'accounts:login' %}">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">Sign In</h3>
        </div>
        <div class="container">
            <div class="modal-body">
                <!-- Sign In form -->
                <div class="row">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nicknameId" class="col-sm-2" >Username</label>
                        <input type="text" class="col-sm-3" id="nicknameId" name="nickname" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="passwordId" class="col-sm-2" >Password</label>
                        <input type="password" class="col-sm-3" id="passwordId" name="password" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
</form>
