{% extends 'layout.html' %}
{% block title %}Sign Up {% endblock %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
<div>
    <p style="padding:25px"></p>
</div>

{% endblock %}
